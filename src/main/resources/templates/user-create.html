<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<title th:text="#{_ta_user_reg}"></title>
</head>
<body>
	<div class="container" layout:fragment="content">

		<div class="content">

			<div class="content-container">

				<div class="content-header">
					<h2 class="content-header-title ta-font-kh-header"
						th:text="#{_ta_user_reg}">User Register</h2>
					<!-- <p th:text="${USER.user_hash}">h</p> -->
				</div>

				<div class="portlet">

					<div class="portlet-header">

						<h3>
							<i class="fa fa-user"></i> <b class="ta-font-kh"
								th:text="#{_ta_user_reg_info}">Fill User Information</b>
							<!-- <input th:field="${USER.user_hash}" th:attr="value=${USER.user_hash}" type="hidden"
										class="form-control"> -->
						</h3>
						<!-- <p th:text="${SAVE_MSG}==null?'':(${SAVE_MSG})"></p> -->
					</div>
					<!-- /.portlet-header -->

					<div class="portlet-content">

						<form th:action="@{/user/save}" th:object="${USER}" method="post"
							class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-md-2 ta-font-kh"
									th:text="#{_ta_user_reg_name}">User Name: </label>

								<div class="col-md-10">
									<input th:field="*{username}" type="text"
										class="form-control" required>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 ta-font-kh"
									th:text="#{_ta_user_reg_email}">Email Address: </label>

								<div class="col-md-10">
									<input th:field="*{email}" type="text"
										class="form-control" required>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 ta-font-kh"
									th:text="#{_ta_user_reg_phone}">Phone Number: </label>

								<div class="col-md-10">
									<input th:field="*{phonenumber}" type="text"
										class="form-control" required>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 ta-font-kh"
									th:text="#{_ta_user_reg_gender}">Gender:</label>

								<div class="col-md-10 ta-font-kh">
									<label class="radio-inline"> <input type="radio"
										th:field="*{gender}" value="m" name="gender"
										th:text="#{_ta_male}" checked="checked" required>
									</label> <label class="radio-inline"> <input type="radio"
										th:field="*{gender}" value="f" name="gender"
										th:text="#{_ta_female}">
									</label>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<button type="submit" class="btn btn-secondary ta-font-kh"
										th:text="#{_ta_button_save}">Save</button>
								</div>
							</div>

						</form>

					</div>
					<!-- /.portlet-content -->

				</div>


			</div>
			<!-- /.content-container -->

		</div>
		<!-- /.content -->

	</div>
	<!-- /.container -->

</body>
</html>
